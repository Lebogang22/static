<div class="heading">
  Graph For Blood Percentage

</div>

<section>
<div class="bar">
<canvas id="myChart" style="width:100%;max-width:800px"></canvas>

<script>
var xValues = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec" ];
var yValues = [55, 49, 44, 24, 18, 20, 30, 54, 44, 18, 14, 35];
var barColors = ["grey", "black","grey","black","grey", "black","grey", "black","grey", "black","grey", "black"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "% of blood donated in 2021:"
    }
  }
});
</script>
</div>
